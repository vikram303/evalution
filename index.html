<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    h2,
    #navbar,
    #button2 {
        text-align: center;
    }
    
    #products {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div id="navbar">
        <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
        <button onclick="show_products()">show products</button>
    </div>
    <div>
        <h2>Add Products</h2>

        <!--Create a form here to accept product data from user, give form HTML id as "products"-->

        <!--Create four inputs to accept Type, Description, price, & image-->
        <!--give the inputs following respective id's, "type", "desc", "price","image"-->
        <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
        <form action="productcollection">
            <div id="products">
                <table>
                    <tr>
                        <td><input type="text" id="type" placeholder="type"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="desc" placeholder="discription"></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="price" placeholder="price"></td>
                    </tr>
                    <tr>
                        <td><input type="url" id="image" placeholder="image"></td>
                    </tr>

                </table>
            </div>
            <div id="button2"><button onclick="getdata()">Add Product</button></div>
        </form>
    </div>
</body>

</html>
